                        <div class="flex justify-start items-start gap-6 text-[#D0D0D0]">

                        </div>
                    </div>
                </div>
                <div class="py-[80px] px-[20px]">
                    <h1 class="text-[36px] text-[#D0D0D0] mb-8">Phim lẻ</h1>
                    <div id="listFilmSingle" class="grid grid-cols-5 gap-4 justify-between">
                    </div>
                </div>
            </div>
            <div class="list-sidebar  w-[310px] col-span-2 h-screen bg-[#21201E] z-50">
                <div>
                    <div
                        class="!h-16 w-full bg-[#21201E] relative  z-[100] !text-white flex py-3 px-[32px] gap-5 items-center justify-start">
                        <div>

                        </div>
                        <div>

                        </div>
                        <a href="http://127.0.0.1:5500/BtLon/dang-nhap.html" class="mb-0 text-[14px] ">

                        </a>
                    </div>
                    <div class=" overflow-auto h-[calc(100vh-64px)]">
                        <div class="w-full py-2 px-[28px] pb-4 border-b border-[#484744] ">
                            <h2 class="text-white text-[20px]  mb-[10px]">
                                Tiếp tục xem
                            </h2>
                            <div class="" id="viewFilm"></div>
                            <button
                                class="rounded-full border text-white border-[#2D2D2B] flex items-center justify-center w-full bg-[#191817] py-3 px-5">
                                Hiện thêm
                            </button>
                        </div>
                        <div class="w-full py-2 px-[32px] pb-4 border-b border-[#484744]">
                            <h2 class="text-white text-[20px]  mb-[10px]">
                                Danh sách xem
                            </h2>
                            <div id="listFilm"></div>
                            <button
                                class="rounded-full border text-white border-[#2D2D2B] flex items-center justify-center w-full bg-[#191817] py-3 px-5">
                                Hiện thêm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const listFilmSingle = [
            {
                name: 'No Time To Die',
                image: './images/notime.png',
            },
            {
                name: 'Mortal Kombat ',
                image: './images/combat.png',
            },
            {
                name: 'Big Mouth',
                image: './images/bigmouth.png',
            },
            {
                name: 'Fullmetal Alchemist',
                image: './images/gost.png',
            },
            {
                name: 'Minions \nThe Rise of GRU',
                image: './images/minion.png',
            },
        ];
        const viewFilm = [
            {
                name: 'Sonic the hodgehog 2 (2021)',
                topic: 'Phiêu lưu, viễn tưởng',
                image: './images/sonic.png',
            },
            {
                name: 'Orphan : First Kill (2022)',
                topic: 'Kinh dị, giật gân ',
                image: './images/orphan.png',
            },
            {
                name: 'House of The Dragon (2022)',
                topic: 'Kinh dị, giật gân ',
                image: './images/dragon.png',
            },
        ];
        const listFilm = [
            {
                name: 'Dota: Dragon\'s Blood (2021)',
                topic: 'Phiêu lưu',
                image: './images/dota.png',
            },
            {
                name: 'Venom: Let There Be Carnage',
                topic: 'Khoa học, viễn tưởng ',
                image: './images/venom.png',
            },
            {
                name: 'Resident Evil: The Final Chapter',
                topic: 'Kinh dị, giật gân ',
                image: './images/resident.png',
            }
        ];
        for (var i = 0; i < viewFilm.length; i++) {
            document.getElementById('viewFilm').innerHTML += `
            <div class="flex items-center justify-center gap-3 mb-[14px]">
                                <img class="rounded-md" src="${viewFilm[i].image}" alt="/">
                                <div class="flex items-start flex-col justify-center">
                                    <a href="http://127.0.0.1:5500/BtLon/chi-tiet.html" class="!text-white text-[16px]">
                                        ${viewFilm[i].name}
                                    </a>
                                    <p class="text-[#D0D0D0] text-[12px]">
                                        ${viewFilm[i].topic}
                                    </p>
                                </div>
                            </div>
            `
        }
        for (var i = 0; i < listFilm.length; i++) {
            document.getElementById('listFilm').innerHTML += `
            <div class="flex items-center justify-center gap-3 mb-[14px]">
                                <img class="rounded-md" src="${listFilm[i].image}" alt="/">
                                <div class="flex items-start flex-col justify-center">
                                    <a href="http://127.0.0.1:5500/BtLon/chi-tiet.html" class="!text-white text-[16px]">
                                        ${listFilm[i].name}
                                    </a>
                                    <p class="text-[#D0D0D0] text-[12px]">
                                        ${listFilm[i].topic}
                                    </p>
                                </div>
                            </div>
            `
        }
        for (var i = 0; i < listFilmSingle.length; i++) {
            document.getElementById('listFilmSingle').innerHTML += `
            <a href="http://127.0.0.1:5500/BtLon/chi-tiet.html">
                <div class="flex flex-col items-center">
                    <img class="w-full" src="${listFilmSingle[i].image}" alt="/"/>
                    <h3 class="text-[#D0D0D0] text-[16px] mt-3">${listFilmSingle[i].name}</h3>
                </div>
            </a>
            `
        }
    </script>
